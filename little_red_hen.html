<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Little Red Hen</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #758B73;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90vw;
      height: 90vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 40px;
      background-color: white;
    }

    .active {
      display: flex;
    }

    .cover, .thankyou {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .cover .logo, .thankyou .logo {
      position: absolute;
      top: 5%;
      right: 5%;
      width: 5%;
      cursor: pointer;
    }

    .book-page {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }

    .book-page img {
      width: 50%;
      max-height: 80vh;
      object-fit: contain;
    }

    .text-box {
      width: 40%;
      font-size: 1.4rem;
      line-height: 2;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        overflow-y: auto;
        height: auto;
        min-height: 100vh;
      }
      
      .container {
        width: 100vw;
        height: auto;
        min-height: 100vh;
      }
      
      .screen {
        padding: 20px;
      }
      
      .book-page {
        flex-direction: column;
        gap: 20px;
        padding-top: 60px;
      }
      
      .book-page img {
        width: 90%;
        max-height: 50vh;
      }
      
      .text-box {
        width: 90%;
        font-size: 1.2rem;
        line-height: 1.8;
        text-align: center;
        padding-bottom: 80px;
      }
      
      .cover .logo, .thankyou .logo {
        width: 40px;
        height: 40px;
        top: 20px;
        right: 20px;
      }
      
      .nav-button {
        top: auto;
        bottom: 20px;
        position: fixed;
      }
      
      .nav-button img {
        height: 40px;
      }
      
      #prevBtn {
        left: 20px;
      }
      
      #nextBtn {
        right: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h3 {
        font-size: 1rem;
      }
      
      #startbtn {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
      
      .popup {
        width: 80%;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .book-page img {
        width: 95%;
        max-height: 40vh;
      }
      
      .text-box {
        width: 95%;
        font-size: 1.1rem;
        line-height: 1.7;
      }
      
      .nav-button img {
        height: 35px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      h3 {
        font-size: 0.9rem;
      }
    }

    .word {
      border-bottom: 1px dotted #333;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background:#758B73;
      color: #f4f1e3;
      padding: 20px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }

    .popup button {
      margin-top: 20px;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      z-index: 500;
    }

    #prevBtn {
      left: 10%;
      top: 90%;
    }

    #nextBtn {
      right: 10%;
      top: 90%;
    }

    #startbtn {
      background: #758B73;
      border: none;
      cursor: pointer;
      color: #f4f1e3;
      font-size: 1.4rem;
      border-radius: 40%;
      padding: 1%;
      
    }

    .nav-button img {
      height: 50px;
    }
  </style>
  <link rel="stylesheet" href="onboarding.css">
</head>
<body>

<div class="container">
  <div id="screen" class="screen cover active">
    <img src="comicLogo.png" class="logo" onclick="window.location.href='index.html'">
    <h1 style="color: #758B73; font-weight: normal; margin-bottom: 1.5%;" >The Little Red Hen</h1>
    <h3 style="color: #758B73; font-weight: normal; font-style: italic; margin-top: 0; margin-bottom: 2%;">A1 Level</h3>
    <button id="startbtn" onclick="startBook()">Open Book</button>
  </div>

  <div class="popup" id="popup">
    <div id="popup-text"></div>
    <button onclick="closePopup()">✕</button>
  </div>

  <button class="nav-button" id="prevBtn" onclick="changePage(-1)" style="display: none;"><img src="left.png" alt="Previous"></button>
  <button class="nav-button" id="nextBtn" onclick="changePage(1)" style="display: none;"><img src="right.png" alt="Next"></button>
</div>

<script>
const pages = [
  {
    img: "page1.png",
    text: `There once was a <span class="word" data-word="little">little</span> red <span class="word" data-word="hen">hen</span> who lived with her <span class="word" data-word="friends">friends</span> on a <span class="word" data-word="farm">farm</span>. She was not a <span class="word" data-word="lazy">lazy</span> hen. She worked <span class="word" data-word="harder">harder</span> than all of the other <span class="word" data-word="animals">animals</span>.`
  },
  {
    img: "page2.png",
    text: `The Little Red Hen wanted to <span class="word" data-word="plant">plant</span> some <span class="word" data-word="grains">grains</span> of <span class="word" data-word="wheat">wheat</span>. She asked for <span class="word" data-word="help">help</span>, but her <span class="word" data-word="friends">friends</span> <span class="word" data-word="refused">refused</span>.<br>So she planted the grains herself.`
  },
  {
    img: "page3.png",
    text: `In the <span class="word" data-word="summer">summer</span>, the <span class="word" data-word="golden">golden</span> wheat was ready to be <span class="word" data-word="harvested">harvested</span>. Once again there was nobody to <span class="word" data-word="help">help</span> her. So the Little Red Hen did all the work.`
  },
  {
  img: "page4.png",
  text: `The Little Red Hen had to <span class="word" data-word="grind">grind</span> the <span class="word" data-word="wheat">wheat</span> into <span class="word" data-word="flour">flour</span>. Her <span class="word" data-word="friends">friends</span> did not want to <span class="word" data-word="help">help</span>. So the Little Red Hen did all the work <span class="word" data-word="alone">alone</span>.`
  },
  {
  img: "page5.png",
  text: `She made <span class="word" data-word="dough">dough</span> from the <span class="word" data-word="flour">flour</span>. Again, her friends did not <span class="word" data-word="help">help</span>. So the Little Red Hen did the work by <span class="word" data-word="herself">herself</span>.`
  },
  {
  img: "page6.png",
  text: `Then she <span class="word" data-word="baked">baked</span> the <span class="word" data-word="bread">bread</span>. It smelled good and was very <span class="word" data-word="warm">warm</span>. Her friends came to see the bread.`
  },
  {
  img: "page7.png",
  text: `The friends wanted to <span class="word" data-word="eat">eat</span> the bread. But the Little Red Hen did <span class="word" data-word="everything">everything</span> by herself. So she <span class="word" data-word="ate">ate</span> the bread <span class="word" data-word="alone">alone</span>.`
  }

  
];

const dictionary = {
  little: "చిన్న",
  hen: "కోడి",
  friends: "స్నేహితులు",
  farm: "పంటతొట్టు",
  lazy: "సోమరి",
  harder: "ఎక్కువ కష్టం",
  animals: "జంతువులు",
  plant: "నాటడం",
  grains: "ధాన్యాలు",
  wheat: "గోధుమలు",
  help: "సహాయం",
  refused: "తిరస్కరించారు",
  summertime: "వేసవి కాలం",
  harvested: "కోయడం",
  grind: "మెత్తగా చేయడం",
  flour: "పిండి",
  alone: "ఒంటరిగా",
  dough: "ముద్ద",
  herself: "తానే",
  baked: "కాల్చింది",
  bread: "బ్రెడ్",
  warm: "వేడి",
  eat: "తినడం",
  ate: "తిన్నది",
  everything: "అన్ని",
  summer: "వేసవి కాలం",
  golden: "బంగారు రంగు"

};

let pageIndex = -1;

function startBook() {
  // Track for tutorial FIRST - user opened the book
  if (window.tutorialGuide && window.tutorialGuide.isActive) {
    window.tutorialGuide.trackBookOpened();
  }
  
  pageIndex = 0;
  document.getElementById("prevBtn").style.display = "block";
  document.getElementById("nextBtn").style.display = "block";
  renderPage();
}

function changePage(direction) {
  pageIndex += direction;
  if (pageIndex < 0) pageIndex = 0;
  if (pageIndex > pages.length) pageIndex = pages.length;
  renderPage();
}

function renderPage() {
  const container = document.getElementById("screen");

  if (pageIndex >= pages.length) {
    container.className = "screen thankyou active";
    container.innerHTML = `
      <img src="comicLogo.png" class="logo" onclick="window.location.href='index.html'">
      <h1 style="color: #758B73; font-weight: normal; font-size: 3rem;">Thank you for reading!</h1>
      <h3 style="color: #758B73; font-weight: normal; font-style: italic; margin-top: 0;">చదివినందుకు ధన్యవాదాలు!</h3>
      <button onclick="addRedHenWords()" style="margin-top: 20px; background: #758B73; color: #f4f1e3; padding: 10px 20px; font-size: 1rem; border: none; border-radius: 5px;">Add words to Word Vault</button>
    `;
    // Track story completion for tutorial
    if (window.tutorialGuide) {
      window.tutorialGuide.trackStoryCompleted();
    }
    return;
  }

  const page = pages[pageIndex];
  container.className = "screen book-page active";
  container.innerHTML = `
    <img src="${page.img}" alt="Page Image">
    <div class="text-box">${page.text}</div>
  `;

  container.querySelectorAll('.word').forEach(word => {
    word.addEventListener('click', () => {
      const key = word.dataset.word;
      const translation = dictionary[key.toLowerCase()] || "తెలుగు అనువాదం లేదు";
      document.getElementById('popup-text').innerText = `${key} = ${translation}`;
      document.getElementById('popup').style.display = 'block';
      
      // Track for tutorial
      if (window.tutorialGuide && window.tutorialGuide.isActive) {
        window.tutorialGuide.trackWordClicked();
      }
    });
  });
  
  // If tutorial is active and we just opened the book, ensure tutorial shows
  if (pageIndex === 0 && window.tutorialGuide && window.tutorialGuide.isActive) {
    // Give DOM time to settle then check tutorial state
    setTimeout(() => {
      if (!window.tutorialGuide.currentStep || window.tutorialGuide.currentStep === 'openBook') {
        window.tutorialGuide.showNextStep();
      }
    }, 100);
  }
}


function closePopup() {
  document.getElementById('popup').style.display = 'none';
  
  // Track for tutorial - popup closed
  if (window.tutorialGuide && window.tutorialGuide.isActive) {
    window.tutorialGuide.trackPopupClosed();
  }
}

function addRedHenWords() {
  const redHenWords = [
  { english: "little", telugu: "చిన్న", difficulty: "hard" },
  { english: "hen", telugu: "కోడి", difficulty: "hard" },
  { english: "friends", telugu: "స్నేహితులు", difficulty: "hard" },
  { english: "farm", telugu: "పంటతొట్టు", difficulty: "hard" },
  { english: "lazy", telugu: "సోమరి", difficulty: "hard" },
  { english: "harder", telugu: "ఎక్కువ కష్టం", difficulty: "hard" },
  { english: "animals", telugu: "జంతువులు", difficulty: "hard" },
  { english: "plant", telugu: "నాటడం", difficulty: "hard" },
  { english: "grains", telugu: "ధాన్యాలు", difficulty: "hard" },
  { english: "wheat", telugu: "గోధుమలు", difficulty: "hard" },
  { english: "help", telugu: "సహాయం", difficulty: "hard" },
  { english: "refused", telugu: "తిరస్కరించారు", difficulty: "hard" },
  { english: "summer", telugu: "వేసవి కాలం", difficulty: "hard" },
  { english: "golden", telugu: "బంగారు రంగు", difficulty: "hard" },
  { english: "harvested", telugu: "కోయడం", difficulty: "hard" },
  { english: "grind", telugu: "మెత్తగా చేయడం", difficulty: "hard" },
  { english: "flour", telugu: "పిండి", difficulty: "hard" },
  { english: "alone", telugu: "ఒంటరిగా", difficulty: "hard" },
  { english: "dough", telugu: "ముద్ద", difficulty: "hard" },
  { english: "herself", telugu: "తానే", difficulty: "hard" },
  { english: "baked", telugu: "కాల్చింది", difficulty: "hard" },
  { english: "bread", telugu: "బ్రెడ్", difficulty: "hard" },
  { english: "warm", telugu: "వేడి", difficulty: "hard" },
  { english: "eat", telugu: "తినడం", difficulty: "hard" },
  { english: "ate", telugu: "తిన్నది", difficulty: "hard" },
  { english: "everything", telugu: "అన్ని", difficulty: "hard" }
];


  const currentVault = JSON.parse(localStorage.getItem("wordVault") || "[]");
  const updatedVault = [...currentVault];

  redHenWords.forEach(word => {
    if (!currentVault.some(w => w.english === word.english)) {
      updatedVault.push({ english: word.english, telugu: word.telugu, notes: "", difficulty: word.difficulty });
    }
  });

  localStorage.setItem("wordVault", JSON.stringify(updatedVault));
  alert("Words from Little Red Hen added to Word Vault!");
  
  // Track for tutorial
  if (window.tutorialGuide) {
    window.tutorialGuide.trackWordsAddedToVault();
  }
}


</script>
<script src="onboarding-interactive.js"></script>
</body>
</html>
